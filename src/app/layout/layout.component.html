<div class="example-container">
<mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar-row">
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
            <mat-icon>menu</mat-icon>
        </button>
        <span fxFlex fxShow="true" fxHide.gt-sm></span>
            <img src="../assets/T.png" class="app-logo" ngClass.gt-sm="logo-margin">
            <h1 class="example-app-name" fxShow fxHide.lt-sm>{{title}}</h1>
        <span class="menu-spacer"></span>
        <div fxShow fxHide.lt-md>
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <a mat-button routerLink="{{route.path}}" *ngFor="let route of nav"
                routerLinkActive="active">{{route.title}}</a>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="shoppingBasket" >
            <mat-icon matBadge="8" matBadgeColor="warn" matBadgeSize="small">shopping_cart</mat-icon>
        </button>
        <mat-menu #shoppingBasket="matMenu" xPosition="before">
            <button mat-menu-item>
                <mat-icon>shopping_cart</mat-icon>
                <span>Produs1</span>
            </button>
            <button mat-menu-item>
                <mat-icon>shopping_cart</mat-icon>
                <span>Produs2</span>
            </button>
            <button mat-menu-item>
                <mat-icon>shopping_cart</mat-icon>
                <span>Produs3</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="{{route.path}}" *ngFor="let route of nav"
                routerLinkActive="active">{{route.title}}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
